<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="../css/bootstrap.css" />
        <title>Apple Watch Series 7 Starlight Aluminium</title>
    </head>
    <body class="bg-light">
        <!-- Header -->
        <header>
            <!-- TopBar -->
            <section class="top-bar">
                <div class="container">
                    <div class="row gy-3 align-items-center">
                        <!-- Navbar Brand -->
                        <div class="col-lg-2 col-sm-4 col-4">
                            <a
                                href="index.html"
                                class="navbar-brand text-primary"
                                >E-Commerce</a
                            >
                        </div>

                        <!-- Header Buttons -->
                        <div class="order-lg-last col-lg-5 col-sm-8 col-8">
                            <div class="text-end">
                                <a href="" class="btn btn-light">
                                    <i class="fa fa-user"></i>
                                    <span class="ms-1 d-none d-sm-inline-block"
                                        >My Account</span
                                    >
                                </a>
                                <a href="" class="btn btn-light">
                                    <i class="fa fa-heart"></i>
                                    <span class="ms-1 d-none d-sm-inline-block"
                                        >Favorites</span
                                    >
                                </a>
                                <a href="" class="btn btn-light">
                                    <i class="fa fa-shopping-cart"></i>
                                    <span class="ms-1 d-none d-sm-inline-block"
                                        >Shopping Cart</span
                                    >
                                </a>
                            </div>
                        </div>

                        <!-- Search Box -->
                        <div class="col-lg-5 col-12">
                            <form>
                                <div class="input-group">
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Search"
                                    />
                                    <button class="btn btn-primary">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Breadcrumb -->
            <section class="bg-primary p-3">
                <div class="container">
                    <nav class="breadcrumb nav-dark">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item">
                                <a href="#">Main Menu</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="#">Electronic</a>
                            </li>
                            <li class="breadcrumb-item active">
                                <span class="text-truncate"
                                    >Apple Watch Series 7 Starlight
                                    Aluminium</span
                                >
                            </li>
                        </ol>
                    </nav>
                </div>
            </section>
        </header>

        <!-- Product Details -->
        <section class="py-4">
            <div class="container">
                <div class="row">
                    <!-- Product -->
                    <aside class="col-lg-5">
                        <div class="gallery-wrap">
                            <div class="img-big-wrap img-thumbnail">
                                <a
                                    href="img/1-big.jpeg"
                                    data-type="image"
                                    data-fslightbox="mygallery"
                                >
                                    <img src="img/1.jpeg" alt="" />
                                </a>
                            </div>
                            <div class="thumbs-wrap">
                                <a
                                    href="img/2-big.jpeg"
                                    data-type="image"
                                    data-fslightbox="mygallery"
                                >
                                    <img
                                        width="60"
                                        height="60"
                                        src="img/2.jpeg"
                                        alt=""
                                    />
                                </a>
                                <a
                                    href="img/3-big.jpeg"
                                    data-type="image"
                                    data-fslightbox="mygallery"
                                >
                                    <img
                                        width="60"
                                        height="60"
                                        src="img/3.jpeg"
                                        alt=""
                                    />
                                </a>
                                <a
                                    href="img/4-big.jpeg"
                                    data-type="image"
                                    data-fslightbox="mygallery"
                                >
                                    <img
                                        width="60"
                                        height="60"
                                        src="img/5.jpeg"
                                        alt=""
                                    />
                                </a>
                                <a
                                    href="img/5-big.jpeg"
                                    data-type="image"
                                    data-fslightbox="mygallery"
                                >
                                    <img
                                        width="60"
                                        height="60"
                                        src="img/8.jpeg"
                                        alt=""
                                    />
                                </a>
                            </div>
                        </div>
                    </aside>

                    <!-- Details -->
                    <div class="col-lg-7"></div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="py-4 bg-primary">
            <div class="container">
                <div class="row gy-3">
                    <!-- Subscribe button -->
                    <div class="col-md-4">
                        <form>
                            <div class="input-group">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Email"
                                />
                                <button class="btn btn-outline-warning">
                                    Subscribe
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Media Icons -->
                    <div class="col-md-8">
                        <nav class="text-center text-md-end">
                            <a
                                href="#"
                                class="btn btn-icon btn-outline-warning"
                            >
                                <i class="fab fa-facebook"></i>
                            </a>
                            <a
                                href="#"
                                class="btn btn-icon btn-outline-warning"
                            >
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a
                                href="#"
                                class="btn btn-icon btn-outline-warning"
                            >
                                <i class="fab fa-youtube"></i>
                            </a>
                            <a
                                href="#"
                                class="btn btn-icon btn-outline-warning"
                            >
                                <i class="fab fa-twitter"></i>
                            </a>
                        </nav>
                    </div>

                    <!-- Footer Text -->
                    <div class="col-md-12">
                        <p class="text-center text-white">
                            @2025 All Rights Reserved.
                        </p>
                    </div>
                </div>
            </div>
        </footer>

        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script src="/node_modules/fslightbox/index.js"></script>
    </body>
</html>
