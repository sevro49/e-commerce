<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link

            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

        <link rel="stylesheet" href="../css/bootstrap.css" />
        <title>Document</title>

    <body class="bg-light">
        <!-- Header -->
        <header>

            <!-- TopBar -->
            <section class="top-bar">
                <div class="container">
                    <div class="row gy-3 align-items-center">
                        <!-- Navbar Brand -->
                        <div class="col-lg-2 col-sm-4 col-4">
                            <a
                                href="index.html"
                                class="navbar-brand text-primary"
                                >E-Commerce</a
                            >
                        </div>

                        <!-- Header Buttons -->
                        <div class="order-lg-last col-lg-5 col-sm-8 col-8">
                            <div class="text-end">
                                <a href="" class="btn btn-light">
                                    <i class="fa fa-user"></i>
                                    <span class="ms-1 d-none d-sm-inline-block"
                                        >My Account</span
                                    >
                                </a>
                                <a href="" class="btn btn-light">
                                    <i class="fa fa-heart"></i>
                                    <span class="ms-1 d-none d-sm-inline-block"
                                        >Favorites</span
                                    >
                                </a>
                                <a href="" class="btn btn-light">
                                    <i class="fa fa-shopping-cart"></i>
                                    <span class="ms-1 d-none d-sm-inline-block"
                                        >Shopping Cart</span
                                    >
                                </a>
                            </div>
                        </div>

                        <!-- Search Box -->
                        <div class="col-lg-5 col-12">
                            <form>
                                <div class="input-group">
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Search"
                                    />
                                    <button class="btn btn-primary">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Navbar -->
            <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
                <div class="container">
                    <button
                        class="navbar-toggler border"
                        data-bs-toggle="collapse"
                        data-bs-target=".navbar-collapse"
                        type="button"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbar_main">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="" class="nav-link ps-0">Electronic</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Fashion</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Cosmetic</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Sport</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Market</a>
                            </li>
                            <li class="nav-item">

                                    <li>
                                        <a href="#" class="dropdown-item">Category 2</a>
                                    </li>

                            </li>
